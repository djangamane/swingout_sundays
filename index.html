<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swingout Sundays</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Great+Vibes&family=Source+Sans+3:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --ink: #0e070b;
            --night: #1a0b12;
            --plum: #2b0f1a;
            --ember: #c84b3a;
            --gold: #e7c27d;
            --champagne: #f3e6c8;
            --teal: #2ea4b2;
            --mist: rgba(255, 255, 255, 0.08);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Source Sans 3", sans-serif;
            color: var(--champagne);
            background: radial-gradient(circle at top, #2b0f1a 0%, #13070e 55%, #0b050a 100%);
            min-height: 100vh;
        }

        main {
            display: flex;
            flex-direction: column;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 5rem 1.5rem 4rem;
            position: relative;
            overflow: hidden;
            background-image: url("swingout_landing.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .menu-toggle {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            z-index: 5;
            width: 54px;
            height: 54px;
            border-radius: 50%;
            border: 1px solid rgba(231, 194, 125, 0.6);
            background: rgba(10, 6, 11, 0.7);
            display: grid;
            place-items: center;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.2s ease;
        }

        .menu-toggle:hover {
            transform: scale(1.05);
            background: rgba(20, 10, 15, 0.85);
        }

        .menu-toggle__bar {
            display: block;
            width: 22px;
            height: 2px;
            background: var(--gold);
            border-radius: 999px;
            position: relative;
        }

        .menu-toggle__bar::before,
        .menu-toggle__bar::after {
            content: "";
            position: absolute;
            left: 0;
            width: 22px;
            height: 2px;
            background: var(--gold);
            border-radius: 999px;
        }

        .menu-toggle__bar::before {
            transform: translateY(-7px);
        }

        .menu-toggle__bar::after {
            transform: translateY(7px);
        }

        .menu-scrim {
            position: fixed;
            inset: 0;
            background: rgba(9, 5, 9, 0.6);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
            z-index: 3;
        }

        .menu-scrim.is-open {
            opacity: 1;
            pointer-events: auto;
        }

        .menu-panel {
            position: fixed;
            top: 0;
            right: 0;
            height: 100vh;
            width: min(320px, 86vw);
            background: linear-gradient(180deg, rgba(15, 8, 12, 0.98), rgba(30, 10, 18, 0.98));
            border-left: 1px solid rgba(231, 194, 125, 0.35);
            transform: translateX(100%);
            transition: transform 0.25s ease;
            z-index: 4;
            padding: 2.5rem 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .menu-panel.is-open {
            transform: translateX(0);
        }

        .menu-panel__title {
            font-family: "Cinzel Decorative", serif;
            letter-spacing: 0.2rem;
            text-transform: uppercase;
            color: var(--gold);
            margin: 0;
        }

        .menu-panel__links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .menu-panel__links a {
            text-decoration: none;
            font-size: 1.1rem;
            letter-spacing: 0.08rem;
            text-transform: uppercase;
            color: var(--champagne);
            padding-bottom: 0.4rem;
            border-bottom: 1px solid rgba(231, 194, 125, 0.2);
        }

        .menu-panel__links a:hover {
            color: var(--gold);
            border-color: rgba(231, 194, 125, 0.6);
        }

        .menu-panel__close {
            align-self: flex-start;
            background: none;
            border: 1px solid rgba(231, 194, 125, 0.4);
            color: var(--gold);
            padding: 0.4rem 0.9rem;
            border-radius: 999px;
            text-transform: uppercase;
            letter-spacing: 0.12rem;
            font-size: 0.75rem;
            cursor: pointer;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }

        .details {
            padding: 4rem 1.5rem 5rem;
            background: linear-gradient(180deg, rgba(10, 5, 11, 0.96) 0%, rgba(22, 8, 15, 0.96) 55%, rgba(12, 5, 11, 0.98) 100%);
        }

        .details__grid {
            max-width: 1000px;
            margin: 0 auto;
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        }

        .detail-card {
            background: rgba(12, 6, 12, 0.75);
            border: 1px solid rgba(231, 194, 125, 0.35);
            padding: 1.75rem;
            border-radius: 18px;
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.35);
            text-align: center;
        }

        .detail-card h2 {
            font-family: "Cinzel Decorative", serif;
            font-size: 1.25rem;
            text-transform: uppercase;
            letter-spacing: 0.2rem;
            color: var(--gold);
            margin-bottom: 0.8rem;
        }

        .detail-card p {
            margin: 0;
            line-height: 1.5;
            color: rgba(243, 230, 200, 0.9);
        }

        @media (max-width: 768px) {
            .hero {
                min-height: 0;
                width: 100%;
                aspect-ratio: 910 / 606;
                background-size: contain;
                background-position: center top;
                padding: 0;
            }
        }

        @media (max-width: 600px) {
            .details {
                padding-top: 3rem;
            }
        }
    </style>
</head>
<body>
    <button class="menu-toggle" type="button" aria-controls="menu-panel" aria-expanded="false">
        <span class="menu-toggle__bar"></span>
        <span class="sr-only">Open menu</span>
    </button>
    <div class="menu-scrim" data-menu-close></div>
    <nav class="menu-panel" id="menu-panel" aria-hidden="true">
        <p class="menu-panel__title">Swingout Sundays</p>
        <div class="menu-panel__links">
            <a href="events.html">Events</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact.html">Contact</a>
        </div>
        <button class="menu-panel__close" type="button" data-menu-close>Close</button>
    </nav>
    <main>
        <section class="hero" aria-label="Swingout Sundays flyer"></section>

        <section class="details">
            <div class="details__grid">
                <article class="detail-card">
                    <h2>When</h2>
                    <p>Every 2nd &amp; 4th Sunday</p>
                </article>
                <article class="detail-card">
                    <h2>Where</h2>
                    <p>SkyBar Lounge<br>200 Memorial Fwy, Nederland, TX</p>
                </article>
                <article class="detail-card">
                    <h2>Vibe</h2>
                    <p>Old school music, grown folks vibe, with linedance, zydeco, and swingout.</p>
                </article>
            </div>
        </section>
    </main>
    <script>
        const menuToggle = document.querySelector(".menu-toggle");
        const menuPanel = document.querySelector("#menu-panel");
        const menuScrim = document.querySelector(".menu-scrim");
        const closeTargets = document.querySelectorAll("[data-menu-close]");

        const setMenuState = (isOpen) => {
            menuPanel.classList.toggle("is-open", isOpen);
            menuScrim.classList.toggle("is-open", isOpen);
            menuToggle.setAttribute("aria-expanded", isOpen);
            menuPanel.setAttribute("aria-hidden", !isOpen);
        };

        menuToggle.addEventListener("click", () => {
            const isOpen = menuToggle.getAttribute("aria-expanded") === "true";
            setMenuState(!isOpen);
        });

        closeTargets.forEach((target) => {
            target.addEventListener("click", () => setMenuState(false));
        });

        menuPanel.querySelectorAll("a").forEach((link) => {
            link.addEventListener("click", () => setMenuState(false));
        });

        document.addEventListener("keydown", (event) => {
            if (event.key === "Escape") {
                setMenuState(false);
            }
        });
    </script>
</body>
</html>
