<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swingout Sundays | Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Great+Vibes&family=Source+Sans+3:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="menu-toggle" type="button" aria-controls="menu-panel" aria-expanded="false">
        <span class="menu-toggle__bar"></span>
        <span class="sr-only">Open menu</span>
    </button>
    <div class="menu-scrim" data-menu-close></div>
    <nav class="menu-panel" id="menu-panel" aria-hidden="true">
        <p class="menu-panel__title">Swingout Sundays</p>
        <div class="menu-panel__links">
            <a href="events.html">Events</a>
            <a href="gallery.html" aria-current="page">Gallery</a>
            <a href="contact.html">Contact</a>
        </div>
        <button class="menu-panel__close" type="button" data-menu-close>Close</button>
    </nav>
    <main>
        <section class="hero" aria-label="Swingout Sundays flyer"></section>
        <section class="content">
            <div class="content__inner">
                <header class="section-header">
                    <h1>Gallery</h1>
                    <p>Snapshots from the dance floor.</p>
                </header>
                <div class="gallery-grid">
                    <figure class="gallery-item">
                        <button class="gallery-item__trigger" type="button" data-lightbox data-type="image" data-src="swingout1.png" data-alt="Swingout Sundays dance floor moment 1">
                            <img src="swingout1.png" alt="Swingout Sundays dance floor moment 1" loading="lazy">
                        </button>
                    </figure>
                    <figure class="gallery-item">
                        <button class="gallery-item__trigger" type="button" data-lightbox data-type="image" data-src="swingout2.png" data-alt="Swingout Sundays dance floor moment 2">
                            <img src="swingout2.png" alt="Swingout Sundays dance floor moment 2" loading="lazy">
                        </button>
                    </figure>
                    <figure class="gallery-item">
                        <button class="gallery-item__trigger" type="button" data-lightbox data-type="image" data-src="swingout3.png" data-alt="Swingout Sundays dance floor moment 3">
                            <img src="swingout3.png" alt="Swingout Sundays dance floor moment 3" loading="lazy">
                        </button>
                    </figure>
                    <figure class="gallery-item">
                        <button class="gallery-item__trigger" type="button" data-lightbox data-type="video" data-src="swingout_vid.mp4" data-alt="Swingout Sundays highlight video">
                            <video src="swingout_vid.mp4" preload="metadata" muted playsinline></video>
                            <span class="gallery-item__play">Play video</span>
                        </button>
                    </figure>
                </div>
            </div>
        </section>
    </main>
    <div class="lightbox" aria-hidden="true">
        <div class="lightbox__scrim" data-lightbox-close></div>
        <div class="lightbox__content" role="dialog" aria-modal="true" aria-label="Gallery preview">
            <button class="lightbox__close" type="button" data-lightbox-close>Close</button>
            <img class="lightbox__media lightbox__image" alt="">
            <video class="lightbox__media lightbox__video" controls></video>
        </div>
    </div>
    <script src="menu.js"></script>
    <script src="gallery.js"></script>
</body>
</html>
